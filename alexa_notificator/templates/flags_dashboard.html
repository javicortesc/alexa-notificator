<!-- templates/flags_dashboard.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Flags Dashboard</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th>Flag</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for flag in flags %}
                <tr>
                    <td>{{ flag.name }}</td>
                    <td>
                        <input type="checkbox" name="flag_{{ flag.id }}" {% if flag.is_active %}checked{% endif %}>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
